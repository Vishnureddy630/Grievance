<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Admin</title>
    <style>
      form {
        align-items: left;
        text-align:  left;
        margin-top: 10px;
        margin-left:50px;
        padding:5px;
      }
    
      body {
        font-family: Arial, sans-serif;
        margin: 0; /* Remove default margin */
        overflow-x: hidden; /* Prevent horizontal scrolling */
        background-color: #f2f2f2; /* Add a light background color */
      }
  
      .container {
        height: auto;
        max-width: 400px;
        margin: 80px auto;
        background-color: rgb(247, 254, 254);  
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Add black shadow */
        padding: 13px; /* Add padding */
        border-radius: 20px; /* Add border radius */
      }
  
      .header {
        background-color: transparent;
        color: auto;
        text-align: center;
        padding: 10px; /* Add padding */
        border-top-left-radius: 10px; /* Adjust border radius */
        border-top-right-radius: 10px; /* Adjust border radius */
      }
  
      .header p {
        margin: 5px;
      }
  
      .centered-text {
        text-align: center;
        margin-top: 30px; /* Reduce margin for better alignment */
        margin-bottom: 30px; /* Reduce margin for better alignment */
      }
  
      .message-input {
        width: calc(100% - 20px); /* Adjust width to fill the container */
        padding: 8px;
        margin: 5px 0 20px; /* Adjust margin */
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        display: block;
        box-sizing: border-box; /* Include padding and border in width calculation */
      }
  
       .send-button {
      padding: 8px 20px;
      background-color: #7c4deb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
  }
  
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px; /* Add padding */
        border-bottom-left-radius: 10px; /* Adjust border radius */
        border-bottom-right-radius: 10px; /* Adjust border radius */
      }
  
      footer p {
        margin: 5px;
      }
      input[type="text"],
      textarea {
        width: 80%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s ease-in-out;
      }
      
      textarea {
        height: 100px;
      }
      
      input[type="text"]:focus,
      textarea:focus {
        border-color: #66afe9;
      }
      @media only screen and (max-width: 600px) {
        .container {
          padding: 10px; /* Adjust padding for smaller screens */
        }
  
        .message-input {
          width: calc(100% - 20px); /* Adjust width for mobile */
        }
      }
      </style>
</head>
    <body>
        <div class="container">
            <div class="header">
    
                <div class="centered-text">
                   <img src='https://th.bing.com/th/id/OIP.o94051tQvhLSp1H37GnoNgAAAA?rs=1&pid=ImgDetMain' alt="logo" width="180px" height="89px"> 
                <h2>Sign in to Complent box</h2>
                <p>Use your Google Account</p>
                
                </div>
            </div>
              <form action="/addadmin_verification" method="POST">
      
                <label for="email">Email id :</label>
                <input type="text" id="email" name="email"><br><br>
                
                <button type="submit" class="send-button">Submit</button>
              </form>
            
            </div>
            
    </body>
</html>
